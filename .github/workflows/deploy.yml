name: Deploy Docker App

on:
  push:
    branches:
      - main  # Workflow k√∏rer kun ved push til main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@135.116.80.231 "cd ~/my-docker-app && sudo docker-compose up -d --build"
